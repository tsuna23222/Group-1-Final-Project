<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reges.css">
</head>
<body>
    <div class="content">
        <a href="index.html" style="text-decoration: none">
       <button class="back2">Back</button>
       </a>
       <div class="company">
         <h1>Manpower 101</h1>
         <h2>CEO of the Company</h2>
         <img src="images/ceo.jpg" width="180px" height="180px">
         <h3>Company Name</h3>
       </div>
       <div class="reg-form">
           <h3>Registration Form</h3>
           <p>Enter your information to register<br> for your travel destination.<br><b>Enjoy!</b></p>
           <form>
             <input type="text" id="fname" placeholder="First Name">
             <input type="text" id="lname" placeholder="Last Name">
             <br>
             <input type="text" id="age" placeholder="Age">
             <input type="text" id="gender" placeholder="Gender">
             <br>
             <input type="text" id="email" placeholder="Email Address">
             <br>
             <input type="text" id="birthdate" placeholder="Date of Birth">
             <br>
             <input type="text" id="password" placeholder="Password">
             <br>
             <input type="text" id="confirmp" placeholder="Confirm Password">
             <br>
             <button type="button">Register</button>
           </form>
       </div>
       <a href="reservation.html" style="text-decoration: none">
         <button class="proceed2">Proceed</button>
       </a>
     </div>
    
</body>
</html>
